<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Gabrielle Essence Eau De Parfum</title>

</head>

<body>

  <!-- main div -->
  <div id="main" class="container-fluid d-flex justify-content-center align-items-center mx-auto">
    <div class="card mb-3 sm-12">
      <div class="row">
        <div class="pic-card col-md-6">
          <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start card-desktop-image"
            alt="image of a perfume on the left"> <!-- image for desktop version -->
          <img src="images/image-product-mobile.jpg" class="card-mobile-image rounded-top img-fluid"
            alt="image of a perfume for mobile"> <!-- image for mobile version -->
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <p class="card-text desc">P E R F U M E</p>
            <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
            <p class="card-text desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="card-text price alignleft">$149.99 <sup>$169.99</sup></p>
            <div class="d-grid gap-2">
              <button class="btn btn-success btn-lg mx-2" type="button"><img src="images/icon-cart.svg" alt="cart icon">
                Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>
</html>
